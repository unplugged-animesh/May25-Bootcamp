<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Dashboard</title>
</head>
<body>
	<div class="box">
		<div class="back">
			<a href ="{{url_for('logout')}}" class="logout-btn">Logout</a>
		</div>	
		<h1> Hi {{name}} ! Welcome to the Admin Dashboard</h1>
		<div class="section">
			<h2>Categories</h2>
			<div class="cat">
				<a href ="{{url_for('create_category',curr_login_id=data.curr_login_id)}}" 
				class="btn">Create Category</a>
			</div>
			{% for category in data.categories %}
			<div class="category">
				<h3 class="cat-names">{{category.name}}</h3>
				<div clas="cat-actions">
					<div class="edit">
						<a href ="{{url_for('edit_category',curr_login_id=data.curr_login_id,category_id=category.id)}}" 
						class="btn">Edit</a>
						<a href ="{{url_for('remove_category',curr_login_id=data.curr_login_id,category_id=category.id)}}" 
						class="btn">Remove</a>
					</div>
				</div>
			</div>
			{%endfor %}
		</div>
	</div>			




</body>
</html>
